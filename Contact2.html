<head>

    <header>
        <nav class="navbar navbar-expand-lg bg-transparent">
            <div class="container-fluid">
                <a class="navbar-brand text-body" href="Home.html">Logo</a>
                <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="toggler-icon top-bar"></span>
                    <span class="toggler-icon middle-bar"></span>
                    <span class="toggler-icon bottom-bar"></span>
                </button>
                <div class="collapse navbar-collapse  d-flex justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-black-50" aria-current="page" href="Home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-black-50 titre" href="Lodging.html">Lodging</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-dark" href="Contact2.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <hr class="my-5 space">
            </div>
        </div>  
        <div class="container">
            <div class="row m-5">
                <div class="col-12  d-flex justify-content-center">
                    <p class="h3 titre">Send us a message</p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-6">
                    <label for="exampleFormControlInput1" class="form-label textForm d-flex justify-content-center">Your E-mail adress</label>
                    <input type="email" class="form-control border-0 textForm" id="exampleFormControlInput1"
                        placeholder="jean@example.com ...">
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-6">
                    <label for="exampleFormControlInput1" class="form-label textForm d-flex justify-content-center">Your job</label>
                    <input type="email" class="form-control border-0 textForm" id="exampleFormControlInput1"
                        placeholder="Photographer, filmmaker...">
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-6">
                    <label for="exampleFormControlTextarea1" class="form-label textForm d-flex justify-content-center">Your message</label>
                    <textarea class="form-control border-0" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <hr class="my-5 space">
            </div>
        </div>   

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
